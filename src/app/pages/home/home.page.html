<app-navbar></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <app-product-list></app-product-list>
        <app-product-form></app-product-form>
      </ion-col>
      <ion-col size="4">
        <app-shopping-cart></app-shopping-cart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-title>{{ ((total$ | async) ? (total$ | async).total : 0) | currency: 'BRL' }}</ion-title>
      <ion-button color="success" fill="solid" [disabled]="((total$ | async) ? (total$ | async).total : 0 ) <= 0">COMPRAR</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
