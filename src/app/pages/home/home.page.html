<app-navbar></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <app-product-list></app-product-list>
        <app-product-form></app-product-form>
      </ion-col>
      <ion-col size="4">
        <app-shopping-cart></app-shopping-cart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-title>Vinhos na Loja: {{ ((products$ | async) ? (products$ | async).length : 0) }}</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-title>{{ ((total$ | async) ? (total$ | async) : 0) | currency: 'BRL' }}</ion-title>
      <ion-button color="success" fill="solid" [disabled]="((total$ | async) ? (total$ | async) : 0 ) <= 0" (click)="comprar()">COMPRAR</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
