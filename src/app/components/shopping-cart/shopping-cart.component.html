<ion-list *ngIf="(cart$ | async).products.length == 0">
  <ion-item>
    <ion-label class="text-center">
      <small>
        Sua adega est√° vazia
      </small>
    </ion-label>
  </ion-item>
</ion-list>

<ion-list class="scroll-styles" *ngIf="(cart$ | async).products.length > 0">
  <ion-item>
    <ion-button slot="end" (click)="reset()" fill="clear" color="danger">
      <ion-icon slot="start" name="trash"></ion-icon>
      Limpar Adega Pessoal
    </ion-button>
  </ion-item>
  <ion-item class="card-vinho" *ngFor="let item of (cart$ | async).products">
    <ion-avatar slot="start">
      <img src="{{ item.fotos[0] }}">
    </ion-avatar>
    <ion-label>
      <small>{{ item.nome }}</small><br>
      {{ item.preco | currency: 'BRL' }}
    </ion-label>
    <ion-button slot="end" (click)="presentRemoveConfirm(item)" fill="clear" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
